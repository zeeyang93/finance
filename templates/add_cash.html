{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}


{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" placeholder="Cash Amount" min="1" class="form-control" name="cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
